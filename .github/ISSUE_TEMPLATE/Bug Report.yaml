
# Configuração padrão

name: Bug Report
description: File a bug report.
title: "TITULO AQUI"

# As pessoas que serão automaticamente atribuídas a problemas criados com este modelo.
assignees: octocat

# Etiquetas que serão adicionadas automaticamente a problemas criados com este modelo.
labels: ["Obrigatório"]

body:
- type: checkboxes
  id: operating-systems
  attributes:
    label: Which operating systems have you used?
    description: You may select more than one.
    options:

      - label: macOS
        required: true
      - label: Windows
        required: true
      - label: Linux
- type: textarea
  attributes:
    label: Operating System
    description: What operating system are you using?
    placeholder: "Example: macOS Big Sur"
    value: operating system
  validations:
    required: true
- type: dropdown
  attributes:
    label: Version
    description: What version of our software are you running?
    multiple: false
    options:
      - 1.0.2 (Default)
      - 1.0.3 (Edge)
    default: 0
  validations:
    required: true
- type: checkboxes
  attributes:
    label: Code of Conduct
    description: The Code of Conduct helps create a safe space for everyone. We require
      that everyone agrees to it.
    options:
      - label: I agree to follow this project's [Code of Conduct](link/to/coc)
        required: true
- type: markdown
  attributes:
    value: "Thanks for completing our form!"


