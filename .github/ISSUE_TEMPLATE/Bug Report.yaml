
# Configuração padrão

name: Bug Report
description: File a bug report.
title: "TITULO AQUI"

# As pessoas que serão automaticamente atribuídas a problemas criados com este modelo.
assignees: octocat

# Etiquetas que serão adicionadas automaticamente a problemas criados com este modelo.
labels: ["Obrigatório"]

body:

- type: textarea
  id: repro
  attributes:
    label: Reproduction steps
    description: "How do you trigger this bug? Please walk us through it step by step."
    value: |
      1.
      2.
      3.
      ...
    render: bash
  validations:
    required: true


- type: input
  id: prevalence
  attributes:
    label: Bug prevalence
    description: "How often do you or others encounter this bug?"
    placeholder: "Example: Whenever I visit the personal account page (1-2 times a week)"
  validations:
    required: true



      





