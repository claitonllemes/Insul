
# Configuração padrão

name: Bug Report
description: File a bug report.
title: "TITULO AQUI"

# As pessoas que serão automaticamente atribuídas a problemas criados com este modelo.
assignees: octocat

# Etiquetas que serão adicionadas automaticamente a problemas criados com este modelo.
labels: ["Obrigatório"]

body:
- type: checkboxes
  id: operating-systems
  attributes:
    label: Which operating systems have you used?
    description: You may select more than one.
    options:
      - label: macOS
      - label: Windows
      - label: Linux
    validations: 
    required: true
    
- type: input
  id: prevalence
  attributes:
    label: Bug prevalence
    description: "How often do you or others encounter this bug?"
    placeholder: "Example: Whenever I visit the personal account page (1-2 times a week)"
    validations: required: true




